<script>
async function enviarMensaje() {
  const input = document.getElementById("userInput");
  const mensaje = input.value.trim();
  if (!mensaje) return;

  const chat = document.getElementById("chat");
  chat.innerHTML += `<div class="message user">${mensaje}</div>`;
  input.value = "";

  // Mostrar "pensando..."
  const loading = document.createElement("div");
  loading.className = "message bot";
  loading.innerText = "ü§ñ Pensando...";
  chat.appendChild(loading);
  

  // Llamar a Flask con el mensaje
  const res = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: mensaje })
  });

  const data = await res.json();
  loading.remove();

  if (data.response) {
    chat.innerHTML += `<div class="message bot">${data.response}</div>`;
  } else {
    chat.innerHTML += `<div class="message bot">‚ùå Error: ${data.error}</div>`;
  }
}
</script>
