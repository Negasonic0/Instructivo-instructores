<head>

  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .message { margin: 10px 0; }
    .bot { color: green; }

    button { padding: 10px 20px; }
  </style>

<body>

<div id="chat">
  <div class="message bot">ðŸ‘‹ Hola, soy Avi. Â¿QuÃ© ocurriÃ³ con el aprendiz o el caso disciplinario?</div>
</div>

<div style="text-align: center; margin-top: 10px;">
  <input type="text" id="userInput" placeholder="Escribe aquÃ­..." />
  <button onclick="enviarMensaje()">Enviar</button>
</div>

<script>
  async function enviarMensaje() {
    const input = document.getElementById("userInput");
    const mensaje = input.value.trim();
    if (!mensaje) return;

    const chat = document.getElementById("chat");
    chat.innerHTML += `<p><b>TÃº:</b> ${mensaje}</p>`;
    input.value = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: mensaje })
    });

    const data = await res.json();
    if (data.response) {
      chat.innerHTML += `<p><b>Avi:</b> ${data.response}</p>`;
    } else {
      chat.innerHTML += `<p><b>Error:</b> ${data.error}</p>`;
    }
    // Mostrar "pensando..."
    const loading = document.createElement("div");
    loading.className = "message bot";
    loading.innerText = "ðŸ¤– Pensando...";
    chat.appendChild(loading);
  }
</script>


</body>
